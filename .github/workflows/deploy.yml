name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # Allow committing lock file updates
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Try npm ci first (faster and more reliable for production)
          # If it fails due to lock file mismatch, fall back to npm install
          if ! npm ci 2>/dev/null; then
            echo "âš ï¸  npm ci failed - package-lock.json may be out of sync"
            echo "ğŸ“¦ Running npm install to regenerate lock file..."
            npm install
            echo "âœ… Dependencies installed and lock file updated"
          else
            echo "âœ… Dependencies installed with npm ci"
          fi

      - name: Commit updated lock file if changed
        run: |
          if ! git diff --quiet package-lock.json; then
            echo "ğŸ“ package-lock.json was updated - committing changes"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "chore: update package-lock.json after Spark changes [skip ci]"
            git push
          else
            echo "âœ… package-lock.json is up to date"
          fi

      - name: Build
        run: npm run build

      - name: Verify CNAME file exists
        run: |
          if [ -f "./dist/CNAME" ]; then
            echo "âœ… CNAME file exists in dist folder"
            cat ./dist/CNAME
          else
            echo "âŒ CNAME file not found - copying from public/CNAME"
            cp public/CNAME ./dist/CNAME
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
